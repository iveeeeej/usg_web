<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - USG</title>
    <link rel="icon" href="../../assets/logo/usg_2.png" type="image/png">
    <link rel="stylesheet" href="../../assets/css/app.css">
</head>

<body class="bg-gray-100 flex">

    <!-- Sidebar -->
    <aside class="sidebar bg-white border-r border-gray-200 flex flex-col h-screen fixed">

        <!-- Header -->
        <div class="px-3 py-3 border-b flex items-center">
            <div class="sidebar-brand flex items-center gap-2">
                <img src="../../assets/logo/usg_2.png" alt="USG Logo" style="width: 50px; height: 50px;"/> <!-- Inline sizing is intentional due to Tailwind img base styles -->
                <h1 class="sidebar-title">
                    UNIVERSITY OF STUDENT GOVERNMENT
                </h1>
            </div>
            <div class="m-auto sidebar-toggle self-center">
                <button type="button" class="sidebar-toggle-btn" aria-label="Toggle sidebar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu-icon lucide-menu"><path d="M4 5h16"/><path d="M4 12h16"/><path d="M4 19h16"/></svg>
                </button>
            </div>
        </div>

        <!-- Menu -->
        <nav class="flex-1 px-4 py-2 space-y-6 overflow-y-auto">

            <!-- Section -->
            <div>
                <p class="sidebar-section-title">Menu</p>
                <ul class="space-y-1">
                    <li>
                        <a href="#" class="sidebar-link sidebar-link-active">
                            <span class="sidebar-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-layout-dashboard-icon lucide-layout-dashboard"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>
                            </span>
                            <span class="sidebar-text">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="sidebar-link">
                            <span class="sidebar-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar-icon lucide-calendar"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/></svg>
                            </span>
                            <span class="sidebar-text">Event</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="sidebar-link">
                            <span class="sidebar-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-message-square-diff-icon lucide-message-square-diff"><path d="M22 17a2 2 0 0 1-2 2H6.828a2 2 0 0 0-1.414.586l-2.202 2.202A.71.71 0 0 1 2 21.286V5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2z"/><path d="M10 15h4"/><path d="M10 9h4"/><path d="M12 7v4"/></svg>
                            </span>
                            <span class="sidebar-text">Feedback</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Section -->
            <div>
                <p class="sidebar-section-title">Community</p>
                <ul class="space-y-1">
                    <li>
                        <a href="#" class="sidebar-link">
                            <span class="sidebar-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-megaphone-icon lucide-megaphone"><path d="M11 6a13 13 0 0 0 8.4-2.8A1 1 0 0 1 21 4v12a1 1 0 0 1-1.6.8A13 13 0 0 0 11 14H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2z"/><path d="M6 14a12 12 0 0 0 2.4 7.2 2 2 0 0 0 3.2-2.4A8 8 0 0 1 10 14"/><path d="M8 6v8"/></svg>
                            </span>
                            <span class="sidebar-text">Announcement</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="sidebar-link">
                            <span class="sidebar-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-message-circle-icon lucide-message-circle"><path d="M2.992 16.342a2 2 0 0 1 .094 1.167l-1.065 3.29a1 1 0 0 0 1.236 1.168l3.413-.998a2 2 0 0 1 1.099.092 10 10 0 1 0-4.777-4.719"/></svg>
                            </span>
                            <span class="sidebar-text">General Discussion</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Section -->
            <div>
                <p class="sidebar-section-title">Services</p>
                <ul class="space-y-1">
                    <li>
                        <a href="#" class="sidebar-link">
                            <span class="sidebar-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-pen-icon lucide-user-pen"><path d="M11.5 15H7a4 4 0 0 0-4 4v2"/><path d="M21.378 16.626a1 1 0 0 0-3.004-3.004l-4.01 4.012a2 2 0 0 0-.506.854l-.837 2.87a.5.5 0 0 0 .62.62l2.87-.837a2 2 0 0 0 .854-.506z"/><circle cx="10" cy="7" r="4"/></svg>
                            </span>
                            <span class="sidebar-text">Attendance</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="sidebar-link">
                            <span class="sidebar-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-triangle-alert-icon lucide-triangle-alert"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>
                            </span>
                            <span class="sidebar-text">Violations</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="sidebar-link">
                            <span class="sidebar-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-question-mark-icon lucide-circle-question-mark"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></svg>
                            </span>
                            <span class="sidebar-text">Lost and Found</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="sidebar-link">
                            <span class="sidebar-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-map-pinned-icon lucide-map-pinned"><path d="M18 8c0 3.613-3.869 7.429-5.393 8.795a1 1 0 0 1-1.214 0C9.87 15.429 6 11.613 6 8a6 6 0 0 1 12 0"/><circle cx="12" cy="8" r="2"/><path d="M8.714 14h-3.71a1 1 0 0 0-.948.683l-2.004 6A1 1 0 0 0 3 22h18a1 1 0 0 0 .948-1.316l-2-6a1 1 0 0 0-.949-.684h-3.712"/></svg>
                            </span>
                            <span class="sidebar-text">Campus Tour</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div>
                <p class="sidebar-section-title">Reports</p>
                <ul class="space-y-1">
                    <li>
                        <a href="#" class="sidebar-link">
                            <span class="sidebar-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-badge-russian-ruble-icon lucide-badge-russian-ruble"><path d="M3.85 8.62a4 4 0 0 1 4.78-4.77 4 4 0 0 1 6.74 0 4 4 0 0 1 4.78 4.78 4 4 0 0 1 0 6.74 4 4 0 0 1-4.77 4.78 4 4 0 0 1-6.75 0 4 4 0 0 1-4.78-4.77 4 4 0 0 1 0-6.76Z"/><path d="M9 16h5"/><path d="M9 12h5a2 2 0 1 0 0-4h-3v9"/></svg>
                            </span>
                            <span class="sidebar-text">AWFP</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="sidebar-link">
                            <span class="sidebar-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file-icon lucide-file"><path d="M6 22a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h8a2.4 2.4 0 0 1 1.704.706l3.588 3.588A2.4 2.4 0 0 1 20 8v12a2 2 0 0 1-2 2z"/><path d="M14 2v5a1 1 0 0 0 1 1h5"/></svg>
                            </span>
                            <span class="sidebar-text">Accomplishment Reports</span>
                        </a>
                    </li>
                </ul>
            </div>

        </nav>

    </aside>

    <!-- Main Content Placeholder -->
    <main class="ml-80 flex-1 flex flex-col transition-[margin-left] duration-250 ease-in-out">
    
        <!-- Navbar -->
        <header class="px-6 py-2 bg-[#1e174a] border-b border-white/20 flex items-center justify-between">
            <h2 class="text-sm font-semibold text-white">Dashboard</h2>
        
            <div class="flex items-center gap-6">
        
                <nav aria-label="User navigation">
                    <ul class="flex items-center gap-4">
                        <li>
                            <button class="text-white p-2 hover:bg-white/10 rounded-full transition-colors relative"
                                aria-label="Notifications" title="Notifications">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bell-icon lucide-bell"><path d="M10.268 21a2 2 0 0 0 3.464 0"/><path d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326"/></svg>
                            </button>
                        </li>
                        <li>
                            <button
                                class="text-white flex items-center gap-2 p-2 hover:bg-white/10 rounded-lg transition-colors"
                                aria-label="User profile menu" title="Profile">
                                <div class="w-8 h-8 bg-white/20 rounded-full flex items-center justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-user-icon lucide-circle-user"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="10" r="3"/><path d="M7 20.662V19a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v1.662"/></svg>
                                </div>
                                <div class="hidden md:block">
                                    <span class="text-sm font-semibold">Name</span>
                                    <span class="text-xs text-white/70 block">Role</span>
                                </div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down-icon lucide-chevron-down"><path d="m6 9 6 6 6-6"/></svg>
                            </button>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
    
        <!-- Page Content -->
        <section class="p-6">

        </section>
    
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.querySelector('.sidebar');
            const toggleBtn = document.querySelector('.sidebar-toggle-btn');

            if (!sidebar || !toggleBtn) return;

            toggleBtn.addEventListener('click', () => {
                sidebar.classList.toggle('sidebar-collapsed');
            });
        });
    </script>

</body>

</html>
